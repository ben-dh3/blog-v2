{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static '/css/mysite.css' %}">
</head>

<body style="font-family: Courier New, Courier, monospace;">
  <div class="container" style="display:block;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 50%;
  margin:auto;">
  
    <h1 style="text-align: center;">Ben Duffield-Harding's website</h1>
    
    <form action="{% url 'subscribe' %}" method="post">
      <div class="subscribe-btn" style="color: white;
      font-size: 20px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;">
      {% csrf_token %}
          <div class="col-auto">
              <input id="email" name="email" type="email" class="form-control" placeholder="Email address"/>
          </div>
          
          <div>
            <button type="submit" id="subscribeBtn">Subscribe</button>
          </div>
          
      </div>
    </form>
    {% block content %}

    {% endblock content %}
  </div>
</body>
